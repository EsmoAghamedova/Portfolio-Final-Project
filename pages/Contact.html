<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/Contact.css" />
    <title>Contact me - Esmira Aghamedova</title>
  </head>
  <body>
    <main class="main-container">
      <header class="header">
        <div class="logo-burger">
          <div class="logo">ESMIRA.</div>
          <button class="burger-menu" id="burgerBtn" aria-label="Open menu">
            <span></span>
            <span></span>
            <span></span>
          </button>
        </div>
        <nav class="nav" id="mainNav">
          <a href="../index.html">HOME</a>
          <a href="About.html">ABOUT ME</a>
          <a href="Projects.html">PROJECTS</a>
          <a href="Contact.html" class="active">CONTACT ME</a>
        </nav>
      </header>
      <section class="contact-section">
        <div class="contact-info">
          <h1 class="contact-title">Contact Me</h1>
          <p class="contact-desc">
            Feel free to reach out for collaborations or just a friendly hello!
          </p>
          <form class="contact-form">
            <input type="text" name="name" placeholder="Your Name" required />
            <input
              type="email"
              name="email"
              placeholder="Your Email"
              required
            />
            <textarea
              name="message"
              placeholder="Your Message"
              required
            ></textarea>
            <button type="submit" class="button">Send Message</button>
          </form>
          <div class="socials">
            <a href="#"
              ><img src="../img/ri_instagram-fill.svg" alt="instagram"
            /></a>
            <a href="#"
              ><img src="../img/ic_baseline-facebook.svg" alt="facebook"
            /></a>
            <a href="#"><img src="../img/mdi_github.svg" alt="github" /></a>
            <a href="#"><img src="../img/mdi_linkedin.svg" alt="linkedin" /></a>
          </div>
        </div>
      </section>
      <footer class="footer">
        <img src="../img/tbc-logo.png" alt="TBC Logo" />
      </footer>
    </main>
    <script>
      const burgerBtn = document.getElementById("burgerBtn");
      const mainNav = document.getElementById("mainNav");
      burgerBtn.addEventListener("click", () => {
        mainNav.classList.toggle("active");
      });
    </script>
  </body>
</html>
